<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Alcohol Per Euro</title>
        <meta name="theme-color" content="#FF4500">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculate how much alcohol you are getting for your hard-earned â‚¬!">
        <link rel="icon" type="image/png" href="/random/ape/favicon.png">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }

            html {
                background: tomato;
                color: #FFFFFF;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                font-size: 100%;
            }

            body {
                padding: 1rem;
                text-align: center;
            }

            h1 {
                font-size: 5rem;
            }

            h1 a {
                text-decoration: none;
                color: inherit;
            }

            h2 {
                margin-bottom: 1rem;
            }

            label, label span, input {
                display: block;
                margin: 0 auto;
                text-align-last: center;
            }

            input {
                -webkit-appearance: none;
                padding: 1rem;
                border: none;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 0.3rem;
            }

            label {
                margin-bottom: 2rem;
            }

            label span {
                margin-bottom: .5rem;
            }

            #ape {
                font-size: 6rem;
            }

            #share-container {
                margin: 30px;
            }

        </style>
    </head>
    <body>

        <h1><a href="javascript:window.location.hash='';form.reset();loadScore()">APE</a></h1>
        <h2>Calculate how much alcohol you are getting for your hard-earned â‚¬!</h2>

        <form id="form" autocomplete="off">
            <label>
                <span>What are you drinking?</span>
                <input id="name" name="name" placeholder="...">
            </label>
            <label>
                <span>How much did it cost?</span>
                <input id="price" type="number" placeholder="â‚¬" min="0" step=".01">
            </label>
            <label>
                <span>What is the alcohol/volume?</span>
                <input id="apv" type="number" placeholder="%" min="0" max="100" step=".1">
            </label>
            <label>
                <span>How much are you getting?</span>
                <input id="milliliters" type="number" placeholder="ml" min="0" step="1">
            </label>
        </form>

        <div>
            <h3>Your APE score:</h3>
            <div id="ape">?</div>
        </div>

        <div hidden id="share-container">
            <input type="button" value="Share" id="share">
        </div>

        <script>
            const form = document.getElementById('form');
            const nameInput = document.getElementById('name');
            const priceInput = document.getElementById('price');
            const apvInput = document.getElementById('apv');
            const volumeInput = document.getElementById('milliliters');
            const ape = document.getElementById('ape');
            const shareContainer = document.getElementById('share-container');
            const shareInput = document.getElementById('share');

            function loadScore() {
                let nameValue = '';
                let values = window.location.hash.substring(1);

                if (values) {
                    [nameValue, volumeInput.value, apvInput.value, priceInput.value] = values.split(',');
                    nameInput.value = nameValue ? atob(nameValue) : '';
                    ape.innerText = getApe();
                }
            }

            if (window.location.hash) {
                loadScore();
            }

            form.addEventListener('input', () => {
                ape.innerText = getApe();
            });

            nameInput.addEventListener('input', () => {
                let title = 'Alcohol Per Euro';

                if (nameInput.value.length > 0) {
                    title = nameInput.value + ' | ' + title;
                }

                document.title = title;
            });

            if (navigator.share !== undefined) {
                shareContainer.removeAttribute('hidden');
            }

            shareInput.addEventListener('click', () => {
                navigator.share(
                    {
                        text: nameInput.value + ' has an APE score of ' + getApe(),
                        url: document.location.href,
                    }
                );
            });

            function getApe() {
                const name = nameInput.value;
                const vol = Number(volumeInput.value);
                const apv = Number(apvInput.value);
                const price = Number(priceInput.value);

                window.location.hash = '#' + btoa(name) + ',' + vol + ',' + apv + ',' + price;

                if (vol && apv === 0 && price === 0) {
                    return 'ðŸš¿';
                }

                if (vol && price === 0) {
                    return 'ðŸŽ‰';
                }

                if (vol && apv === 0) {
                    return 'ðŸ˜­';
                }

                if (vol && apv && price) {
                    const apeValue = (vol * apv / 100 / price).toFixed(2);
                    const blur = Math.min(Math.round(apeValue / 10), 3);

                    ape.style.filter = 'blur(' + blur + 'px)';

                    return apeValue;
                }

                ape.style.filter = '';

                return '?';
            }

        </script>
    </body>
</html>
